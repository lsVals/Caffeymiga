<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Caffe & Miga - Diagn√≥stico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 5px solid #3498db;
        }
        .success { border-color: #27ae60; }
        .error { border-color: #e74c3c; }
        .warning { border-color: #f39c12; }
        button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #d35400;
        }
        #log {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ Diagn√≥stico Caffe & Miga</h1>
    
    <div class="status-box">
        <h3>üìç Informaci√≥n de Conexi√≥n</h3>
        <p><strong>Tu IP actual:</strong> <span id="current-url"></span></p>
        <p><strong>URL del servidor:</strong> <span id="server-url"></span></p>
        <p><strong>Desde m√≥vil usar:</strong> <span id="mobile-url"></span></p>
    </div>

    <div class="status-box">
        <h3>üîß Pruebas de Conexi√≥n</h3>
        <button onclick="testServer()">üåê Probar Servidor</button>
        <button onclick="testPOSConnection()">üì± Probar Conexi√≥n POS</button>
        <button onclick="testSimpleOrder()">üõí Probar Pedido Simple</button>
        <button onclick="clearLog()">üóëÔ∏è Limpiar Log</button>
    </div>

    <div class="status-box">
        <h3>üìù Prueba R√°pida de Pedido</h3>
        <input type="text" id="test-name" placeholder="Tu nombre" value="Cliente Prueba">
        <input type="tel" id="test-phone" placeholder="Tu tel√©fono" value="12345678">
        <select id="test-payment">
            <option value="efectivo">üíµ Efectivo</option>
            <option value="terminal">üì± Terminal</option>
        </select>
        <br><br>
        <button onclick="makeTestOrder()">üöÄ Hacer Pedido de Prueba</button>
    </div>

    <div id="log"></div>

    <script>
        // Detectar URL actual
        const currentURL = window.location.href;
        const serverURL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? "http://localhost:3000" 
            : `http://${window.location.hostname}:3000`;
        const mobileURL = `http://192.168.100.23:3000`;

        document.getElementById('current-url').textContent = currentURL;
        document.getElementById('server-url').textContent = serverURL;
        document.getElementById('mobile-url').textContent = mobileURL;

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            document.getElementById('log').textContent += `[${timestamp}] ${message}\n`;
            document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        async function testServer() {
            log('üîç Probando conexi√≥n con el servidor...');
            try {
                const response = await fetch(`${serverURL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Servidor funcionando: ${data.message}`);
                    log(`üí≥ Mercado Pago: ${data.mercadopago_status}`);
                } else {
                    log(`‚ùå Error del servidor: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`);
                log('üí° Sugerencia: Verifica que el servidor est√© ejecut√°ndose');
            }
        }

        async function testPOSConnection() {
            log('üì± Probando conexi√≥n POS...');
            try {
                const response = await fetch(`${serverURL}/pos/test`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ POS: ${data.message}`);
                } else {
                    log(`‚ùå Error POS: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Error POS: ${error.message}`);
            }
        }

        async function testSimpleOrder() {
            log('üõí Creando pedido de prueba...');
            
            const orderData = {
                items: [{
                    id: 'test_americano',
                    title: 'Americano (Prueba)',
                    quantity: 1,
                    unit_price: 40,
                    description: 'Pedido de prueba - Americano'
                }],
                payer: {
                    name: 'Cliente Prueba',
                    phone: { area_code: "502", number: "12345678" },
                    email: '12345678@caffeymiga.com'
                },
                payment_method: 'efectivo',
                notes: 'Pedido de prueba desde diagn√≥stico',
                metadata: {
                    pickup_time: '3:00 PM',
                    source: 'diagnostic_test',
                    payment_method: 'efectivo',
                    requires_payment: false
                }
            };

            try {
                const response = await fetch(`${serverURL}/pos/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Pedido creado: ${result.order_id}`);
                    log(`üë§ Cliente: ${result.customer_name}`);
                    log(`üí∞ Total: $${result.total}`);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error creando pedido: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`);
            }
        }

        async function makeTestOrder() {
            const name = document.getElementById('test-name').value;
            const phone = document.getElementById('test-phone').value;
            const payment = document.getElementById('test-payment').value;

            if (!name || !phone) {
                alert('Por favor llena nombre y tel√©fono');
                return;
            }

            log(`üöÄ Haciendo pedido: ${name} - ${phone} - ${payment}`);
            
            const orderData = {
                items: [{
                    id: 'custom_americano',
                    title: 'Americano',
                    quantity: 1,
                    unit_price: 40,
                    description: `Pedido personalizado - ${name}`
                }],
                payer: {
                    name: name,
                    phone: { area_code: "502", number: phone },
                    email: `${phone}@caffeymiga.com`
                },
                payment_method: payment,
                notes: `Hora de recogida: 3:00 PM. Total: $40. M√©todo: ${payment}`,
                metadata: {
                    pickup_time: '3:00 PM',
                    source: 'custom_test',
                    payment_method: payment,
                    requires_payment: false
                }
            };

            try {
                const response = await fetch(`${serverURL}/pos/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ ¬°Pedido exitoso!`);
                    log(`üìù ID: ${result.order_id}`);
                    log(`üë§ Cliente: ${result.customer_name}`);
                    log(`üí∞ Total: $${result.total}`);
                    log(`üí≥ M√©todo: ${result.payment_method}`);
                    alert('¬°Pedido creado exitosamente! Revisa el log para detalles.');
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error: ${response.status} - ${errorText}`);
                    alert('Error al crear el pedido. Revisa el log para detalles.');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`);
                alert('Error de conexi√≥n. Revisa el log y tu conexi√≥n de red.');
            }
        }

        // Probar autom√°ticamente al cargar
        log('üîÑ Iniciando diagn√≥stico autom√°tico...');
        testServer();
    </script>
</body>
</html>
