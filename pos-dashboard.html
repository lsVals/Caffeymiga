<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• POS Dashboard - Caffe & Miga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .pos-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .pos-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .pos-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .pos-header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .orders-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .order-card {
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .order-card.nuevo {
            border-color: #e74c3c;
            background: linear-gradient(135deg, #fff, #fee);
        }

        .order-card.preparando {
            border-color: #f39c12;
            background: linear-gradient(135deg, #fff, #fef9e7);
        }

        .order-card.listo {
            border-color: #27ae60;
            background: linear-gradient(135deg, #fff, #eafaf1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-id {
            font-weight: bold;
            color: #2c3e50;
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-nuevo { background: #e74c3c; }
        .status-preparando { background: #f39c12; }
        .status-listo { background: #27ae60; }

        .customer-info {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
        }

        .items-list {
            margin-bottom: 15px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .order-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin: 15px 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn-preparar {
            background: #f39c12;
            color: white;
        }

        .btn-listo {
            background: #27ae60;
            color: white;
        }

        .btn-entregado {
            background: #3498db;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .firebase-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .firebase-connected {
            background: #27ae60;
            color: white;
        }

        .firebase-disconnected {
            background: #e74c3c;
            color: white;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="pos-container">
        <div class="pos-header">
            <div class="firebase-status" id="firebase-status">
                üîÑ Conectando...
            </div>
            <h1>üî• POS Dashboard</h1>
            <div class="subtitle">Sistema de Punto de Venta - Caffe & Miga</div>
        </div>

        <div class="dashboard-stats" id="stats">
            <div class="stat-card">
                <div class="number" id="total-orders">-</div>
                <div class="label">Total Pedidos</div>
            </div>
            <div class="stat-card">
                <div class="number" id="pending-orders">-</div>
                <div class="label">Por Preparar</div>
            </div>
            <div class="stat-card">
                <div class="number" id="preparing-orders">-</div>
                <div class="label">Preparando</div>
            </div>
            <div class="stat-card">
                <div class="number" id="ready-orders">-</div>
                <div class="label">Listos</div>
            </div>
        </div>

        <div class="orders-section">
            <h2 class="section-title">üìã Pedidos Activos</h2>
            <div id="orders-container" class="loading">
                Cargando pedidos...
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadOrders()" title="Actualizar pedidos">
        üîÑ
    </button>

    <script>
        const API_BASE = 'http://localhost:5000';
        let ordersData = [];

        // Cargar pedidos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            setInterval(loadDashboard, 30000); // Auto-refresh cada 30 segundos
        });

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/pos/dashboard`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                updateStats(data.statistics);
                updateFirebaseStatus(data.firebase_status);
                displayOrders(data.recent_orders);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('orders-container').innerHTML = 
                    `<div style="text-align: center; color: #e74c3c; padding: 50px;">
                        ‚ùå Error cargando pedidos: ${error.message}
                    </div>`;
                updateFirebaseStatus('disconnected');
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/pos/orders`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                ordersData = data.orders;
                displayOrders(data.orders);
                
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-container').innerHTML = 
                    `<div style="text-align: center; color: #e74c3c;">
                        ‚ùå Error: ${error.message}
                    </div>`;
            }
        }

        function updateStats(stats) {
            document.getElementById('total-orders').textContent = stats.total || 0;
            document.getElementById('pending-orders').textContent = stats.listo_para_preparar || 0;
            document.getElementById('preparing-orders').textContent = stats.preparando || 0;
            document.getElementById('ready-orders').textContent = stats.listo || 0;
        }

        function updateFirebaseStatus(status) {
            const statusElement = document.getElementById('firebase-status');
            if (status === 'connected') {
                statusElement.textContent = 'üî• Firebase Conectado';
                statusElement.className = 'firebase-status firebase-connected';
            } else {
                statusElement.textContent = '‚ùå Firebase Desconectado';
                statusElement.className = 'firebase-status firebase-disconnected';
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (!orders || orders.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #7f8c8d;">
                        üì≠ No hay pedidos pendientes
                    </div>
                `;
                return;
            }

            const ordersHtml = orders.map(order => createOrderCard(order)).join('');
            container.innerHTML = `<div class="orders-grid">${ordersHtml}</div>`;
        }

        function createOrderCard(order) {
            const status = order.pos_status || 'listo_para_preparar';
            const statusClass = status.replace('_', '-');
            
            const itemsHtml = order.items?.map(item => `
                <div class="item">
                    <span>${item.quantity}x ${item.title}</span>
                    <span>$${item.unit_price}</span>
                </div>
            `).join('') || '';

            const actionsHtml = getActionButtons(order.id, status);

            return `
                <div class="order-card ${statusClass}">
                    <div class="order-header">
                        <div class="order-id">Pedido #${order.id?.slice(-6) || 'N/A'}</div>
                        <div class="order-status status-${statusClass}">${getStatusText(status)}</div>
                    </div>
                    
                    <div class="customer-info">
                        <strong>üë§ ${order.customer?.name || 'Cliente'}</strong><br>
                        üìû ${order.customer?.phone || 'N/A'}<br>
                        üí≥ ${order.customer?.payment_method || 'Tarjeta'}
                    </div>

                    <div class="items-list">
                        ${itemsHtml}
                    </div>

                    <div class="order-total">
                        üí∞ Total: $${order.total || 0} ${order.currency || 'MXN'}
                    </div>

                    <div class="action-buttons">
                        ${actionsHtml}
                    </div>
                </div>
            `;
        }

        function getStatusText(status) {
            const statusMap = {
                'listo_para_preparar': 'Nuevo',
                'preparando': 'Preparando',
                'listo': 'Listo',
                'entregado': 'Entregado'
            };
            return statusMap[status] || status;
        }

        function getActionButtons(orderId, currentStatus) {
            const buttons = [];
            
            if (currentStatus === 'listo_para_preparar') {
                buttons.push(`<button class="btn btn-preparar" onclick="updateOrderStatus('${orderId}', 'preparando')">üç≥ Preparar</button>`);
            }
            
            if (currentStatus === 'preparando') {
                buttons.push(`<button class="btn btn-listo" onclick="updateOrderStatus('${orderId}', 'listo')">‚úÖ Listo</button>`);
            }
            
            if (currentStatus === 'listo') {
                buttons.push(`<button class="btn btn-entregado" onclick="updateOrderStatus('${orderId}', 'entregado')">üì¶ Entregado</button>`);
            }
            
            return buttons.join('');
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/pos/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                // Recargar los pedidos
                loadDashboard();
                
                // Mostrar notificaci√≥n
                showNotification(`‚úÖ Pedido actualizado a: ${getStatusText(newStatus)}`);
                
            } catch (error) {
                console.error('Error updating order:', error);
                showNotification(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'error' ? '#e74c3c' : '#27ae60'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Agregar CSS para la animaci√≥n
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
